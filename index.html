<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- See https://goo.gl/OOhYW5 -->

    <meta name="theme-color" content="#ffffff">
    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Binder">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Binder">

    <link rel="apple-touch-icon" href="icons/icon-48x48.png">

    <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">

    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">

    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker.register("sw.js").then(function(registration) {
                    console.log("ServiceWorker registration successful with scope: ", registration.scope);
                }).catch(function(err) {
                    console.log("ServiceWorker registration failed: ", err);
                });
            });
        }

    </script>
</head>

<body>
<aside>
    <div class="logo">
        <a href="https://warrengalyen.github.io/binder">
            Binder
        </a>
    </div>
    <nav>
        <ul>
            <li class="subhead">DISCOVER</li>
            <li><a class="nav current" href="#search"><span class="icon">üîç</span>Search</a></li>
            <li><a class="nav" href="#foryou"><span class="icon">üíñ</span>For you</a></li>
            <li class="subhead">LIBRARY</li>

    <label class="theme-switch" for="checkbox" title="Night mode">
        <input type="checkbox" id="checkbox" aria-label="Night mode">
        <div class="slider round"></div>
    </label>
</aside>
<main id="main" class="main">

        <div id="foryou">

                            </div>
                        </div>
